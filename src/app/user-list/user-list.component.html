<div class="user-list">
  <div (click)="onClick(user)" class="user-card" *ngFor="let user of users">
    <div class="user-avatar">
      <img [src]="user.img" alt="User Avatar" />
    </div>
    <div class="user-info">
      <h4>{{ user.name }}</h4>
      <p>{{ user.email }}</p>
    </div>
  </div>
</div>
